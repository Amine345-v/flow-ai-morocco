[pytest]
testpaths = tests
python_files = test_*.py benchmark_*.py
addopts = -v --cov=flowlang --cov-report=term-missing --cov-report=xml
markers =
    benchmark: marks tests as benchmark tests (deselect with '-m "not benchmark"')
    security: marks tests as security tests (deselect with '-m "not security"')
    slow: marks tests as slow (deselect with '-m "not slow"')
